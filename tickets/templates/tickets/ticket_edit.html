<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ticket</title>
    <link rel="stylesheet" href="/static/css/light.css">
</head>
<body>
    <h2>Edit Ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'tickets:ticket_detail' ticket.id %}">Back to Ticket</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Change</title>
    <link rel="stylesheet" href="/static/css/light.css">
</head>
<body>
    <h2>Change Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
    <a href="{% url 'accounts:profile' %}">Back to Profile</a>
</body>
</html>

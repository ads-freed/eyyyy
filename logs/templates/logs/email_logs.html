<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Logs</title>
    <link rel="stylesheet" href="/static/css/light.css">
</head>
<body>
    <h2>Email Logs</h2>
    <ul>
        {% for log in logs %}
            <li>{{ log.sent_at }}: To {{ log.recipient }} - {{ log.subject }}</li>
        {% empty %}
            <li>No email logs.</li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Logs</title>
    <link rel="stylesheet" href="/static/css/light.css">
</head>
<body>
    <h2>Error Logs</h2>
    <ul>
        {% for log in logs %}
            <li>{{ log.created_at }}: {{ log.error_message }}</li>
        {% empty %}
            <li>No error logs.</li>
        {% endfor %}
    </ul>
</body>
</html>
